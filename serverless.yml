service: scrbrd

plugins:
  - serverless-plugin-common-excludes
  - serverless-plugin-include-dependencies
  - '@anttiviljami/serverless-stack-output'

custom:
  output:
    file: ./client/data.json
  stage: ${opt:stage, 'dev'}

package:
  individually: true
  exclude:
    - ".*/**"
    - "frontend/**"
    - "**/__pycache__/**"
    - "venv/**"
    - "**/node_modules/**"
    - "backend/tests/**"

provider:
  name: aws
  profile: liberaprof
  region: eu-south-1
  runtime: python3.9

  environment:
    APIG_ENDPOINT:
      Fn::Join:
        - ''
        - - Ref: WebsocketsApi
          - .execute-api.
          - Ref: AWS::Region
          - .amazonaws.com/
          - ${self:custom.stage}
    CONNECTIONS_TABLE:
      Ref: ConnectionsTable
    BOARDS_TABLE:
      Ref: BoardsTable

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DeleteItem
        - dynamodb:GetItem
        - dynamodb:Scan
        - dynamodb:PutItem
      Resource:
        Fn::GetAtt:
          - ConnectionsTable
          - Arn
    - Effect: Allow
      Action:
        - dynamodb:DescribeStream
        - dynamodb:GetRecords
        - dynamodb:GetShardIterator
        - dynamodb:ListStreams
      Resource:
        Fn::GetAtt:
          - BoardsTable
          - Arn

functions:
  websocket:
    handler: backend/lambdas/ws_endpoint.lambda_handler
    package:
      include:
        - backend/lambdas/ws_endpoint.py
    events:
      - websocket:
          route: $connect
#          authorizer:
#            name: authorizer
#            # See https://serverless.com/framework/docs/providers/aws/events/websocket#using-authorizers
#            # and https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-apigatewayv2-authorizer.html#cfn-apigatewayv2-authorizer-identitysource
#            # for more details on identitySource.
#            # See https://docs.aws.amazon.com/apigateway/latest/developerguide/request-response-data-mappings.html
#            # for more details on API Gateway mappings.
#            identitySource:
#              - 'route.request.header.X-Forwarded-Proto'
      - websocket:
          # Handles disconnect messages
          route: $disconnect
  websocket-notify:
    handler: backend/lambdas/ws_notify.lambda_handler
    package:
      include:
        - backend/lambdas/ws_notify.py
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt:
              - BoardsTable
              - StreamArn


resources:
  Resources:
    ConnectionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: connectionId
            AttributeType: S
          - AttributeName: boardId
            AttributeType: S
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: boardId
            KeySchema:
              - AttributeName: boardId
                KeyType: HASH
            Projection:
              NonKeyAttributes: []
              ProjectionType: KEYS_ONLY
        KeySchema:
          - AttributeName: connectionId
            KeyType: HASH
        SSESpecification:
          SSEEnabled: true
        TimeToLiveSpecification:
          AttributeName: ttl
          Enabled: true
    BoardsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: boardId
            AttributeType: S
        BillingMode: PAY_PER_REQUEST
        KeySchema:
          - AttributeName: boardId
            KeyType: HASH
        SSESpecification:
          SSEEnabled: true
        TimeToLiveSpecification:
          AttributeName: ttl
          Enabled: true
        StreamSpecification:
          StreamViewType: NEW_IMAGE
